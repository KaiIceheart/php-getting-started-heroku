    <div class="main-overlay">
        <div class="header">

                <img src="img/Logo.png" alt="Логотип">
            </div>
            <a href="#" class="m-menu-link">
					<i class="fa fa-bars"></i>

                <ul>
                    <li><a href="#" class="menu-link">Главная</a></li>

                </ul>
            </div>

        <div id="plan" class="table">

            <div class="table-header">
                <div class="container">
                    <form>
                        <ul class="flex-outer">
                            <li>
                                <label for="first-name">Имя</label>
                                <input type="text" id="first-name" placeholder="Введите ваше имя">
                            </li>
                            <li>
                                <label for="last-name">Фамилия</label>
                                <input type="text" id="last-name" placeholder="Введите вашу фамилию">
                            </li>
                            <li>
                                <label for="email">Электронная<br> почта</label>
                                <input type="email" id="email" placeholder="Укажите адрес электронной почты">
                            </li>
                            <li>
                                <label for="phone">Телефон</label>
                                <input type="tel" id="phone" placeholder="Введите номер вашего телефона">
                            </li>
                            <li>
                                <label for="message">Опишите<br> свой заказ</label>
                                <textarea rows="6" id="message" placeholder="Опишите ваш заказ"></textarea>
                            </li>
                            <li>
                                <button type="submit">Отправить</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
